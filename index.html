<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="w-72 mx-auto my-[8rem] bg-primary-900 rounded-md p-6 shadow-md shadow-secondary"
    >
      <h1 class="text-center text-primary-100 font-mont text-2xl font-bold">
        Add Notes
      </h1>
      <div class="mt-6 mb-4 flex justify-between items-center">
        <form>
          <input
            type="text"
            id="input"
            placeholder="Short note..."
            required
            class="outline-none py-2.5 pl-2 text-primary-100 bg-primary-800 rounded-md border-2 border-secondary"
          />
        </form>
        <button
          type="submit"
          id="button"
          class="outline-none bg-secondary text-2xl font-bold py-2 px-3.5 rounded-md text-primary-100 cursor-pointer"
        >
          +
        </button>
      </div>
      <div id="notesContainer" class="mt-6 flex justify-between items-center">
        <p
          id="notes"
          class="text-primary-100 font-mont text-xl font-normal"
        ></p>
        <button
          id="delete-btn"
          class="flex-none text-secondary text-2xl font-bold"
        >
          X
        </button>

        <!--button
          type="submit"
          
          class="outline-none bg-secondary text-2xl font-bold py-2 px-4 rounded-md text-primary-100 cursor-pointer flex-none"
        >
          x
        </button-->
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
